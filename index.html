<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Forest Simulation</title>
  <link rel="stylesheet" href="./src/controls/ControlPanel.css">
  <style>
    #animal-ui-overlay {
      position: fixed;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 10;
    }

    .animal-ui {
      position: absolute;
      width: 50px;
      pointer-events: none;
      transition: opacity 0.2s;
    }

    .animal-ui .bar-bg {
      width: 100%;
      height: 6px;
      background: #444;
      border-radius: 3px;
      margin: 2px 0;
      position: relative;
    }

    .animal-ui .bar-fill {
      height: 100%;
      border-radius: 3px;
      position: absolute;
      left: 0;
      top: 0;
      transition: width 0.2s, background 0.2s;
    }

    .bar-life .bar-fill {
      background: #4caf50;
    }

    .bar-hunger .bar-fill {
      background: #ff9800;
    }

    .bar-thirst .bar-fill {
      background: #2196f3;
    }

    .bar-reproduction .bar-fill {
      background: #9c27b0;
    }
  </style>
</head>

<body style="margin: 0; overflow: hidden">
  <script type="module" src="./main.js"></script>
  <div id="animal-ui-overlay"></div>
</body>

</html>
